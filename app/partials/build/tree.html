<ul class="tree">
  <li class="tree" ng-show="node.data || node.title">
    <h4 id="{{ node.name }}" ng-if="node.title" ng-click="node.show = !node.show">
      <span class="glyphicon"
        ng-class="{'glyphicon-chevron-down': node.show, 'glyphicon-chevron-right': !node.show}"></span>
      {{ node.title }}
      <span ng-if="node.host" class="label label-info">{{ node.host | nodeJid }}</span>
      <small ng-if="global.options.debugMode">({{ node.name }})</small>
    </h4>
    <div ng-show="node.show" ng-if="node.data">
      <node node-data="node.data" />
      <logger ng-if="node.logger" instance="node.logger"></logger>
    </div>
  </li>
  <tree ng-repeat="child in node.children" node="child" />
</ul>
