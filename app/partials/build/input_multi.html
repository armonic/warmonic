<div class="form-group" ng-show="inputField.show" ng-class="{'has-warning': inputField.params.expert}">
  <label class="control-label" for="{{ inputField.name }}">{{ inputField.label }}</label>
  <div class="form-group input-group" ng-repeat="field in inputField.fields">
    <input
      type="text"
      class="form-control"
      ng-model="field.value"
      ng-disabled="inputField.disabled || inputField.processing"
      wa-enter="inputField.submit()"
    />
    <span class="input-group-btn">
      <button type="submit" class="btn btn-default" ng-disabled="inputField.disabled || inputField.processing" ng-click="inputField.removeField(field)">
        <span class="glyphicon glyphicon-trash" />
      </button>
    </span>
  </div>
  <div class="form-group clearfix">
    <button type="submit" class="btn btn-default pull-right" ng-disabled="inputField.disabled || inputField.processing" ng-click="inputField.addField()">
      Add
    </button>
    <button
      type="submit"
      class="btn btn-primary"
      ng-disabled="inputField.disabled || inputField.processing"
      ng-click="inputField.submit()"
      ng-if="inputField.canSubmit">
      <span ng-if="inputField.processing" wa-spinner />
      <span ng-if="!inputField.processing">Ok</span>
    </button>
  </div>
  <p class="help-block" ng-if="global.options.debugMode"><small>{{ inputField.help }}</small></p>
  <p class="help-block" ng-if="global.options.debugMode"><small>{{ inputField.name }}</small></p>
</div>
