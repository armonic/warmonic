<span ng-switch="data.type">

  <span ng-switch-when="text">
    <p>{{ data.value }}</p>
  </span>

  <span ng-switch-when="input">
    <nodeinput data="data" />
  </span>

  <span ng-switch-when="input-multi">
    <nodeinputmulti data="data" />
  </span>

  <span ng-switch-when="choose-multi">
    <nodechoosemulti data="data" />
  </span>

  <span ng-switch-when="select">
    <nodeselect data="data" />
  </span>

  <span ng-switch-when="choose">
    <nodechoose data="data" />
  </span>

  <span ng-switch-when="form">
    <nodeform data="data" />
  </span>

  <span ng-switch-when="result">
    <noderesult data="data" />
  </span>

  <span ng-switch-when="loading">
    <p>{{ data.value}} <span wa-spinner /></p>
  </span>

</span>
