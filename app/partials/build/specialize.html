<div class="specialize">
  <button
    class="btn btn-primary"
    ng-disabled="specializeField.processing"
    ng-repeat="option in specializeField.fields"
    ng-click="specializeField.submit(option.value)">{{ option.label }}<span ng-if="host"> on {{ host }}</button>
  <span ng-show="specializeField.processing" wa-spinner />
</div>
