<div class="form-group" ng-show="inputField.show" ng-class="{'has-warning': inputField.params.expert}">
  <label class="control-label" for="{{ inputField.name }}">{{ inputField.label }}</label>
  <div ng-class="{'input-group': inputField.canSubmit}">
    <input
      type="text"
      id="{{ inputField.name }}"
      name="{{ inputField.name }}"
      class="form-control"
      ng-model="inputField.value"
      ng-disabled="inputField.disabled || inputField.processing"
      ng-required="inputField.required"
      wa-enter="inputField.submit()"
      tooltip="{{ inputField.help }}"
    />
    <span class="input-group-btn" ng-if="inputField.canSubmit">
      <button type="submit" class="btn btn-default" ng-disabled="inputField.disabled || inputField.processing" ng-click="inputField.submit()">
        <span ng-if="inputField.processing" wa-spinner />
        <span ng-if="!inputField.processing">Ok</span>
      </button>
    </span>
  </div>
  <p class="help-block" ng-if="global.options.debugMode"><small>{{ inputField.name }}</small></p>
</div>
