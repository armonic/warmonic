<div class="form-group" ng-show="inputData.show" ng-class="{'has-warning': inputData.params.expert}">
  <label class="control-label" for="{{ inputData.name }}">{{ inputData.label }}</label>
  <div class="input-group">
    <input
      type="text"
      id="{{ inputData.name }}"
      name="{{ inputData.name }}"
      class="form-control"
      ng-model="inputData.value"
      ng-disabled="inputData.disabled || inputData.processing"
      ng-required="inputData.required"
      wa-enter="submit()"
      tooltip="{{ inputData.help }}"
    />
    <span class="input-group-btn" ng-if="inputData.params.promise">
      <button type="submit" class="btn btn-default" ng-disabled="inputData.disabled || inputData.processing" ng-click="submit()">
        <span ng-if="inputData.processing" wa-spinner />
        <span ng-if="!inputData.processing">Ok</span>
      </button>
    </span>
  </div>
  <p class="help-block" ng-if="global.options.debugMode"><small>{{ inputData.name }}</small></p>
</div>
