<div class="form-group" ng-show="data.show" ng-class="{'has-warning': data.expert}">
  <label class="control-label" for="{{ data.name }}">{{ data.label }}</label>
  <div class="input-group">
    <input
      type="text"
      id="{{ data.name }}"
      name="{{ data.name }}"
      class="form-control"
      ng-model="data.value"
      ng-disabled="data.disabled || data.processing"
      ng-required="data.required"
      wa-enter="submit()"
      tooltip="{{ data.tooltip }}"
    />
    <span class="input-group-btn" ng-if="data.promise">
      <button type="submit" class="btn btn-default" ng-disabled="data.disabled || data.processing" ng-click="submit()">
        <span ng-if="data.processing" wa-spinner />
        <span ng-if="!data.processing">Ok</span>
      </button>
    </span>
  </div>
  <p class="help-block" ng-if="global.options.debugMode"><small>{{ data.name }}</small></p>
</div>
