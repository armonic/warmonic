<div class="choose">
  <h4 ng-if="chooseField.label">{{ chooseField.label }}</h4>
  <button
    class="btn btn-primary"
    ng-disabled="chooseField.processing"
    ng-repeat="option in chooseField.fields"
    ng-click="chooseField.submit(option.value)">{{ option.label }}<span ng-if="host"> on {{ host }}</span></button>
  <span ng-show="chooseField.processing" wa-spinner />
</div>
