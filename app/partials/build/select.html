<div class="form-group" ng-show="selectData.show" ng-class="{'has-warning': selectData.expert}">
  <label for="selectData.name">{{ selectData.label }}</label>
  <select
    id="selectData.name"
    name="selectData.name"
    class="form-control"
    ng-model="selectData.value"
    ng-disabled="selectData.disabled || selectData.processing"
    ng-options="option.value as option.label for option in selectData.options"
    ng-required="selectData.required">
  </select>
  <p class="help-block" ng-if="global.options.debugMode"><small>{{ selectData.name }}</small></p>
  <span ng-show="selectData.processing" wa-spinner />
</div>
