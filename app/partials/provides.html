<div ng-controller="providesCtrl as provides">
  <div class="row provides-search">
    <div class="col-md-6">
      <div class="col-md-12">
        <form role="form" ng-submit="provides.filterList()">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="provides.searchFilter" ng-keyup="provides.filterList()" />
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default" ng-disabled="provides.searching">
                <span class="glyphicon glyphicon-search"></span>
                <span ng-show="provides.searching">Searching...</span>
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9">
      <div class="col-md-4" ng-repeat="provide in provides.list">
        <div class="well provide">
          <p><strong>{{ provide.xpath }}</strong></p>
          <p>{{ provide.desc }}</p>
          <p>Tags: {{ provide.tags | join }}</p>
          <a class="btn btn-primary" ui-sref="build({provide: provide.xpath})">Select</a>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <h2>Tag cloud</h2>
      <span ng-repeat="tag in provides.tags" class="provides-tag">
        <button class="btn"
          ng-class="{'active': tag.active, 'btn-xs': tag.count < 3, 'btn-sm': tag.count < 6, 'btn-lg': tag.count > 9}"
          ng-click="tag.active = !tag.active">{{ tag.name }}
          <span class="glyphicon" ng-class="{'glyphicon-minus': tag.active, 'glyphicon-plus': !tag.active}" />
        </button>&nbsp;
      </span>
      <roster />
    </div>
  </div>
</div>
